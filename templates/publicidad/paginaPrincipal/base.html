{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Jquery-->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <!--Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Toast-->
    <link href="{% static 'css/toastr.min.css' %}" rel="stylesheet" />
    <meta property="og:url"           content="https://sistema-clinico-medico.herokuapp.com/" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Clinica Medica Cojutepeque" />
    <meta property="og:description"   content="Contamos con 6 años de trayectoria brindando nuestros servicios médicos a los Cojutepecanos, siendo su salud nuestra prioridad." />
    <meta property="og:image"         content=	https://code-geek-medic.s3.amazonaws.com/static/img/logo_clinica.png/>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 700,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    {% block css %}

    {% endblock %}
    <title>{% block titulo%}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo_clinica.png' %}">
</head>
<body>
    <!--Contenido-->
    <div style="position: fixed; z-index: 3;right: 4rem; bottom: 4rem;" class="fb-share-button" data-href="https://sistema-clinico-medico.herokuapp.com/" data-layout="button" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fsistema-clinico-medico.herokuapp.com%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Compartir</a></div>
    {% block content %}

    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/toastr.min.js' %}"></script>
    {% block js %}
    
    {% endblock %}
</body>
</html>
